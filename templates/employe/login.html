<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="flex items-center justify-center min-h-screen">
  
    <!-- Login Box -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Login Title -->
        <h2 class="text-2xl font-semibold text-center text-teal-600 mb-6">Login</h2>

        <!-- Form -->
        <form action="" method="post">
            {% csrf_token %}
            
                  
            <div class="mt-4 mb-[10px]">
                <label for="employe_id" class="block text-gray-700 font-medium mb-2">Employe Id</label>
                <input type="text" id="employe_id" name="employe_id" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            </div>


            <!-- Email Field -->
             <div class="mb-6">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
            </div>     
    
        

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" placeholder="Password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
            </div>

            <!-- Show Password Checkbox -->
            <div class="mb-6 flex items-center">
                <input type="checkbox" id="show-password" class="mr-2">
                <label for="show-password" class="text-sm text-gray-600">Show Password</label>
            </div>

            <!-- Sign In Button -->
            <div class="mb-6">
                <button type="submit" class="w-full p-3 text-white bg-teal-600 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-400">Sign In</button>
            </div>

            <!-- Links -->
            <div class="text-center">
                <a href="#" class="text-sm text-teal-600 hover:underline">Forgot Username / Password?</a>
            </div>
            <!-- <div class="text-center mt-2">
                <a href="#" class="text-sm text-teal-600 hover:underline">Don't have an account? Sign up</a>
            </div> -->
        </form>
    </div>
</body>
</html>
