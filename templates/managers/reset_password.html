<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Reset Password Box -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Title -->
        <h2 class="text-2xl font-semibold text-center text-teal-600 mb-4">Reset Password</h2>
        <p class="text-gray-600 text-center mb-6">
            Enter the OTP sent to your email and set a new password.
        </p>

        <!-- Form -->
        <form action="{% url 'managers:login' %}" method="post">
            {% csrf_token %}
            
            <!-- OTP Field -->
            <div class="mb-6">
                <label for="otp" class="block text-gray-700 font-medium mb-2">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-400">
            </div>

            <!-- New Password Field -->
            <div class="mb-6">
                <label for="new_password" class="block text-gray-700 font-medium mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="New Password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-400">
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-400">
            </div>

     <!-- Submit Button -->
       <div class="mb-6 flex justify-center">
   
        <button type="submit" class=" block w-full max-w-xs text-center p-3 text-white bg-teal-600 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-400">Submit</button>
    </div>
            <!-- Error Message -->
            {% if error %}
            <p class="text-center text-red-500">{{ error }}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
